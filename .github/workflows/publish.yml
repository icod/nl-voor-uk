name: Publish to site

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Render Markdown
      uses: ZacJW/markdown-html-action@1.1.0
      with:
        input_files: '[["body.md"]]'
        output_files: '["body.html"]'
        extensions: '["smarty"]'


